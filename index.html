<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neomorphism Buttons with Active Button CSS</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/368cff0b40.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box-area">
        <ul class="box">
          <li tabindex="0"><i class="fa fa-home"></i></li>
          <li tabindex="0"><i class="fa fa-heart"></i></li>
          <li tabindex="0"><i class="fa fa-pagelines"></i></li>
          <li tabindex="0"><i class="fa fa-send-o"></i></li>
          <li tabindex="0"><i class="fa fa-camera"></i></li>
          <li tabindex="0"><i class="fa fa-star"></i></li>
        </ul>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
